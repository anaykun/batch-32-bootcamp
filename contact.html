<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="contact.js"></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <div>
                <a href="index.html"><img src="assets/logo.png" alt=""></a>
            </div>


            <div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="project.html">Project</a></li>
                </ul>
            </div>

        </div>
        <div class="nav-right">
            <a href="contact.html" class="nav-contact">Contact me</a>
        </div>
    </nav>

    <form class="form-contact-me">
        <div class="contact-input-form">
            <div class="contact-form-header">
                <h1>Your Message</h1>
            </div>

            <div class="contact-input-name">
                <label for="contact-input-name">Name</label>
                <input type="text" id="contact-input-name">
            </div>

            <div class="contact-input-email">
                <label for="contact-input-email">Email</label>
                <input type="email" id="contact-input-email">
            </div>

            <div class="contact-input-phone">
                <label for="contact-input-phone">Phone Number</label>
                <input type="text" id="contact-input-phone">
            </div>

            <div class="contact-input-subject">
                <label for="contact-input-subject">Subject</label>
                <select name="" id="contact-input-subject">
                    <option value="" hidden></option>
                    <option value="I'm Hiring">I'm Hiring</option>
                    <option value="Let's Collaboration">Let's Collaboration</option>
                    <option value="Let's Talk">Let's Talk</option>
                </select>
            </div>

            <div class="contact-input-message">
                <label for="contact-input-message">Your Message</label>
                <textarea name="" id="contact-input-message" cols="30" rows="10"></textarea>
            </div>

            <div class="contact-input-submit">
                <button type="submit" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
