    <form class="project-form" onsubmit="addProject(event)">
        <div class="project-input-form">
            <h1>Add my <span>project</span></h1>

            <div class="project-input-name">
                <label for="project-input-name">Project Name</label>
                <input type="text" id="project-input-name">
            </div>

            <div class="project-input-date">
                <div class="project-input-startdate">
                    <label for="project-input-startdate">Start Date</label>
                    <input type="date" name="" id="project-input-startdate">
                </div>

                <div class="project-input-enddate">
                    <label for="project-input-enddate">End Date</label>
                    <input type="date" name="" id="project-input-enddate">
                </div>
            </div>

            <div class="project-input-description">
                <label for="project-input-description">Description</label>
                <textarea name="" id="project-input-description" cols="30" rows="10"></textarea>
            </div>


            <div class="project-input-technologi">
                <label for="">Technologies</label>
                <div>

                    <div class="project-technologi-nodejs">
                        <input type="checkbox" name="" id="project-technologi-nodejs">
                        <label for="project-technologi-nodejs">Node Js</label>
                    </div>

                    <div class="project-technologi-reactjs">
                        <input type="checkbox" name="" id="project-technologi-reactjs">
                        <label for="project-technologi-reactjs">React Js</label>
                    </div>


                    <div class="project-technologi-nextjs">
                        <input type="checkbox" name="" id="project-technologi-nextjs">
                        <label for="project-technologi-nextjs">Next Js</label>
                    </div>

                    <div class="project-technologi-typescript">
                        <input type="checkbox" name="" id="project-technologi-typescript">
                        <label for="project-technologi-typescript">TypeScript</label>
                    </div>

                </div>
            </div>

            <div class="project-input-uploadimage">
                <label for="project-input-uploadimage">Upload Image</label>
                <input type="file" id="project-input-uploadimage">
            </div>

            <div class="project-input-submit">
                <button class="project-submit" type="button" onclick="addProject()">Submit</button>
            </div>
        </div>

        <div class="project-line">
            <hr>
            <p>My Project</p>
            <hr>

        </div>

        <!-- <div class="grid"> -->
        <div class="grid" id="contents">

                        <a href=""><img src="assets/java-svgrepo-com.svg" alt="" style="height: 100%; width: 10%;"></a>
                        <a href=""><img src="assets/react-svgrepo-com.svg" alt="" style="height: 100%;  width: 10%;"></a>
                    </div>

                    <div class="tombol">
                        <button class="button-edit">Edit</button>

                    </div>
